<section class="section container-fluid">
    <div class="scrollable">
        <div class="scrollable-content section">
            <div class="section">
                <h2 class="page-header"><span ng-bind-html="topic.title | unsafe">  </span>  </h2>
            </div>
            <div class="section">
                <div class="list-group">
                    <a ng-repeat="item in topic.answers" ng-click="vote(item.id);" class="list-group-item">
                        <span class="label label-info">{{item.vote}}</span>
                        <span class="answer-title">{{item.title}}</span>
                    </a>
                </div>
            </div>
            <div class="section" ng-if="get_total_vote() > 30">
                <a class="btn btn-primary btn-block" ng-click="close_vote()">Close This!</a>
            </div>
        </div>
    </div>
</section>
