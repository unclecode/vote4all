<section class="section container-fluid">
    <h1 class="page-header">Add Your Question</h1>
    <div class="scrollable ">
        <div class="scrollable-content section">
            <form role="form" ng-submit="create()" class="ng-pristine ng-valid ng-valid-email">
                <fieldset>
                    <div class="form-group has-success has-feedback">
                        <textarea rows="4" ng-model="topic.title" class="form-control ng-pristine ng-valid needsclick ng-touched" placeholder="Topic Title"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="topic.answers" class="form-control ng-pristine ng-valid needsclick ng-touched" placeholder="Enter Answers">
                    </div>
                </fieldset>
                <hr>
                <button class="btn btn-primary btn-block">
                    Create & Start
                </button>
            </form>
        </div>
    </div>
</section>
